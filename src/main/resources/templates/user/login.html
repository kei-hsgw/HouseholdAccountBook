<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <!-- bootstrap読み込み -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
        html {
            height: 100%;
            margin: 0 auto;
            padding: 0;
            display: table;
        }

        body {
            min-height: 100%;
            margin: 0 auto;
            padding: 0;
            display: table-cell;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <form class="text-center card" th:action="@{/user/login}" method="post">
        <div class="card-body">
            <h1 class="card-title">SNS家計簿</h1>
            <p class="card-text"><input class="form-control" type="email" name="mailAddress" placeholder="メールアドレス" required autofocus></p>
            <p class="card-text"><input class="form-control" type="password" name="password" placeholder="パスワード" required></p>
            <p class="card-text"><a href="#">パスワードをお忘れの方はこちら</a></p>
            <p class="card-text"><button class="btn btn-primary" type="submit">ログイン</button></p>
        </div>
    </form>
</body>

</html>
