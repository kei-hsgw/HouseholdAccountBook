<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>家計簿一覧</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap" rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/dashboard.css}">
<link rel="stylesheet" th:href="@{/css/example.css}">
</head>
<body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">家計簿</a>
        <input class="form-control form-control-dark w-100" type="text" placeholder="検索" aria-label="検索">
        <ul class="navbar-nav px-3">
          <li class="nav-item text-nowrap">
            <!-- <a class="nav-link" href="#">Sign out</a> -->
            <a class="nav-link" href="#">サインアウト</a>
          </li>
        </ul>
    </nav>
    
    <div class="container-fluid">
        <div class="row">
            <!-- メニューバー/インクルード化しているので、編集する際はheader.htmlから -->
            <div th:insert="common/sidebar :: frag_menu"></div>
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <div class="table-responsive">
                        <table class="table table-striped table-sm">
                            <thead>
                                <tr>
                                    <th>id</th>
                                    <th>決済日付</th>
                                    <th>費目</th>
                                    <th>支出金額</th>
                                    <th>収入金額</th>
                                    <th>決済</th>
                                    <th>利用店舗</th>
                                    <th>備考</th>
                                    <th>登録日</th>
                                    <th>更新日</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="kakeibo : ${kakeiboList}" class="align-middle">
                                    <td th:text="${kakeibo.id}">1</td>
                                    <td th:text="${kakeibo.settlementDate}">2022-09-01</td>
                                    <td th:text="${kakeibo.expenseItem.expenseItemName}">3</td>
                                    <td th:text="${kakeibo.expenditureAmount}">3000</td>
                                    <td th:text="${kakeibo.incomeAmount}">0</td>
                                    <td th:text="${kakeibo.settlement.settlementName}">2</td>
                                    <td th:text="${kakeibo.usedStore}">◯◯スーパー</td>
                                    <td th:text="${kakeibo.remarks}">テストテスト</td>
                                    <td th:text="${kakeibo.insertDate}">2022-09-01</td>
                                    <td th:text="${kakeibo.updateDate}">2022-09-01</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
