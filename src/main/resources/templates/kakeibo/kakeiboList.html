<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head :: head_fragment(title = '家計簿一覧', scripts = ~{::script}, links = ~{::link})">
<meta charset="UTF-8">
<title>家計簿一覧</title>

</head>
<body>
    <div class="container">
        <h1>家計簿一覧</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>id</th>
                    <th>決済日付</th>
                    <th>費目</th>
                    <th>支出金額</th>
                    <th>収入金額</th>
                    <th>決済</th>
                    <th>利用店舗</th>
                    <th>備考</th>
                    <th>登録日</th>
                    <th>更新日</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="kakeibo : ${kakeiboList}" class="align-middle">
                    <td th:text="${kakeibo.id}">1</td>
                    <td th:text="${kakeibo.settlementDate}">2022-09-01</td>
                    <td th:text="${kakeibo.expenseItemId}">3</td>
                    <td th:text="${kakeibo.expenditureAmount}">3000</td>
                    <td th:text="${kakeibo.incomeAmount}">0</td>
                    <td th:text="${kakeibo.settlementId}">2</td>
                    <td th:text="${kakeibo.usedStore}">◯◯スーパー</td>
                    <td th:text="${kakeibo.remarks}">テストテスト</td>
                    <td th:text="${kakeibo.insertDate}">2022-09-01</td>
                    <td th:text="${kakeibo.updateDate}">2022-09-01</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
